name: Quick Continuous Integration

on:
  push:
    branches-ignore:
      - master
      - develop

jobs:
  quick-ci:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt

      - name: Code check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --tests

      - name: Code test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Code format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
